<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-02.css">
</head>
<body>
    <h1>Calculadora de churrasco</h1>
    <em>Calcula aê, que eu cuido do pagodinho.</em>

    <label>
        Quantidade de adultos:
        <input class="adultos" type="number">
    </label>

    <label>
        Quantidade de crianças:
        <input class="criancas" type="number">
    </label>

    <label>
        Escolha em que litragem deseja calcular a cerveja:
        <select>
            <option>Garrafa de 600ml</option>
            <option>Latão 475ml</option>
            <option>Long neck 330ml</option>
            <option>Lata 350ml</option>
            <option>Latinha 269ml</option>
        </select>
    </label>

    <button>Calcular</button>
    <script src="main-02.js"></script>
</body>
</html>
