<form>
    <div>
        <label>
            Nome completo
            <input name="nome">
        </label>
    </div>
    <div>
        <label>
            E-mail
            <input type="email" name="email">
        </label>
    </div>
    <div>
        <label>
            Senha
            <input type="password" name="senha">
        </label>
    </div>
    <div>
        <label>
            Nome de usuario
            <input type="name" name="usuario">
        </label>
    </div>
    <div>
        <label>
            Telefone de contato
            <input type="tel" name="tel">
        </label>
    </div>
    <div>
        <label>
            Link do seu LinkedIn
            <input type="url" name="linkedin">
        </label>
    </div>
    <div>
        <label>
            CPF
            <input inputmode="numeric" name="cpf">
        </label>
    </div>
    <div>
        <label>
            Endereço
            <input type="name" name="endereco">
        </label>
    </div>
    <div>
        <label>
            Cidade
            <input type="name" name="cidade">
        </label>
    </div>
    <div>
        <label>
            Estado
            <select>
                <option></option>
                <option value="ac">AC</option>
                <option value="al">AL</option>
                <option value="am">AM</option>
                <option value="ap">AP</option>
                <option value="ba">BA</option>
                <option value="ce">CE</option>
                <option value="df">DF</option>
                <option value="es">ES</option>
                <option value="go">GO</option>
                <option value="ma">MA</option>
                <option value="mg">MG</option>
                <option value="ms">MS</option>
                <option value="mt">MT</option>
                <option value="pa">PA</option>
                <option value="pb">PB</option>
                <option value="pe">PE</option>
                <option value="pi">PI</option>
                <option value="pr">PR</option>
                <option value="rj">RJ</option>
                <option value="rn">RN</option>
                <option value="ro">RO</option>
                <option value="rr">RR</option>
                <option value="rs">RS</option>
                <option value="sc">SC</option>
                <option value="se">SE</option>
                <option value="sp">SP</option>
                <option value="to">TO</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            Bairro
            <input type="name" name="bairro">
        </label>
    </div>
    <div>
        <label>
            Número da residência
            <input inputmode="numeric" name="residencia">
        </label>
    </div>
    <div>
        <label>
            CEP
            <input inputmode="numeric" name="cep">
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="termos">
            Aceita os termos de uso?
        </label>
    </div>
    <div>
        <label>
            Formulário de contato
            <textarea cols="60" rows="5"></textarea>
        </label>
    </div>
    <div>
        <label>
            Como ficou sabendo dessa oportunidade?
            <input type="radio" name="fonte">
            Instagram
            <input type="radio" name="fonte">
            E-mail
            <input type="radio" name="fonte">
            LinkedIn
            <input type="radio" name="fonte">
            Facebook
            <input type="radio" name="fonte">
            Outros
        </label>
    </div>
    <div>
        <label>
            Observações do pedido
            <textarea cols="60" rows="5"></textarea>
        </label>
    </div>
    <button>Enviar</button>
